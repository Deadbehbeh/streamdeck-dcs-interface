<!DOCTYPE html>
<html>
  <head>
    <title>Property Inspector</title>
    <meta charset="utf-8" />
  </head>

  <script src="js/common.js"></script>
  <script src="js/dcs_bios_pi.js"></script>

  <style>
    .div {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 80px;
    }
    .btn {
      font: inherit;
      padding: 1rem 1.5rem;
      cursor: pointer;
      border-radius: 4px;
      background-color: #969696;
      color: white;
      border: 0px solid #3a3a3a;
      margin: 0 1rem;
    }

    .btn:hover {
      background-color: #7e7e7e;
    }

    .text {
      color: rgb(226, 226, 226);
      margin: 0;
    }
  </style>

  <body>
    <div class="div">
      <button
        class="btn"
        id="external_config_window_button"
        onclick="handleButtonPress()"
      >
        Configure
      </button>
      <input
        id="auto_open_checkbox"
        type="checkbox"
        onclick="handleAutoOpenCheckboxChange();"
      />
      <label class="text" for="auto_open_checkbox"> Auto Open</label>
    </div>
    <p class="text" id="message"></p>
    <p hidden class="text" id="uuid"></p>
  </body>
</html>
